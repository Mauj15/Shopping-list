<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>Camera tester </title>
<!-- Uses the built in phonegap styiling with individual styling on objects-->
<link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script src="cordova.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

</head> 
<body> 
<!-- Div used by the PhoneGap Css and when the app is built-->
<div data-role="page" id="page">
	<div data-role="header">
	<h2>Camera</h2>
	</div>
	<div data-role="content">	
       
     <label for="phonegapcamera">Take a photo of your loyalty card </label>
     <button id="phonegapcamera" onclick="capturePhoto();">Take Photo</button> <br>
      
	  <!--Image has to be large to funtion as card correctly--> 
	<img style="display:none;width:360px;height:640px;" id="image" src="" />
        
	<br>
	<br>
	<br>
	<hr>	
		
	<!-- Text input form -->
	<!-- Uses the "output" function to operate-->
	<form>
    <label><b>Enter your products(Use xxx, xxx,... format)</b></label>
    <input type="text" name="message" id="user_input">
	</form>	
	<br>
	<input type="submit" onclick="output();"><br/>
	<label>You are shopping for: </label>
	<hr>
	<p><span id='result'></span></p>
		
		
	</div>

</div>

</body>
</html>
